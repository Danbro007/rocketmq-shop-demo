# application.properties
spring.application.name=dubbo-payment-provider
spring.dubbo.application.id=dubbo-payment-provider
spring.dubbo.application.name=dubbo-payment-provider
spring.dubbo.registry.address=zookeeper://192.168.0.109:2181;zookeeper://192.168.0.109:2182;zookeeper://192.168.0.109:2183
spring.dubbo.server=true
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20886


# DB
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/trade?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

#spring集成Mybatis环境
#pojo别名扫描包
mybatis.type-aliases-package=com.itheima.shop.pojo
#加载Mybatis映射文件
mybatis.mapper-locations=classpath:com/itheima/shop/mapper/*Mapper.xml
# nameserver 地址
rocketmq.name-server=192.168.0.109:9876
mq.order.topic=payTopic
mq.order.tag=paid
rocketmq.producer.group=payProducerGroup